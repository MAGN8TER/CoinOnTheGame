name: Manual NFL Update

on:
  # This makes the "Run workflow" button appear in GitHub
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fetch and Overwrite JSON
        run: |
          # Fetch from ESPN and save as nfl_scoreboard.json
          curl -s "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard" | jq '.' > nfl_scoreboard.json

      - name: Commit File
        run: |
          git config --global user.name "Manual Score Bot"
          git config --global user.email "actions@github.com"
          git add nfl_scoreboard.json
          
          # Only commit if there is actual new data
          if git diff --staged --quiet; then
            echo "No changes found."
          else
            git commit -m "Manual update of NFL scores"
            git push
          fi
