name: Daily NBA Data Fetch
on:
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 UTC (roughly 7-8 AM EST)
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch and Tailor NBA Data
        run: |
          # 1. Fetch the raw data from the API
          # 2. Pipe it (|) into jq to pick exactly what we want
          # 3. Save only the clean version to nba_data.json
          curl -H "Authorization: ${{ secrets.NBA_API_KEY }}" \
          "https://api.balldontlie.io/nba/v1/games?dates[]=$(date +%F)" | \
          jq '{games: [.data[] | {date: .date, time: .status, home: .home_team.full_name, visitor: .visitor_team.full_name}]}' \
          > nba_data.json

      - name: Push file back to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Robot"
          git add nba_data.json
          git commit -m "Automated score update" || exit 0
          git push
