name: Daily NHL Data Fetch

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch-nhl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch and Tailor NHL Data
        run: |
          # Get today's date in YYYY-MM-DD format
          TODAY=$(date +%Y-%m-%d)

          # Fetch the schedule (NHLE automatically returns 7+ days from the start date)
          # We use jq to mimic your NBA structure: {games: [{date, time, home, visitor}]}
          curl -s "https://api-web.nhle.com/v1/schedule/$TODAY" | jq '{
            games: [
              .gameWeek[].games[] | {
                date: .startTimeUTC | split("T")[0],
                time: .startTimeUTC | split("T")[1] | split("Z")[0],
                home: .homeTeam.commonName.default,
                visitor: .awayTeam.commonName.default
              }
            ]
          }' > nhl_data.json

      - name: Push NHL file back to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Robot"
          git add nhl_data.json
          git commit -m "Automated NHL score update" || exit 0
          git push
